<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn React</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.6/babel.js"
      integrity="sha512-k99uQ0ucYP1eFec0sPTnIJ0vDmJOy274k7qCKCtGb2HkcaPTTjZooCqOIvEuSjKgpqDY78YIK7y+vKL7hrIwFQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      .turn-red {
        color: red;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Button(props) {
        console.log(props.text)
        return <button>{props.text} </button>;
      }

      function Paragraph() {
        return (
          <p>
            This is our first wonderful react journey to help us reach the top
          </p>
        );
      }

      function Heading() {
        return (
          <h1 style={{ color: "red", backgroundColor: "gray" }}>
            {" "}
            Learning React{" "}
          </h1>
        );
      }

      function App() {
        return (
          <div>
            <Heading />
            <Paragraph />
            <Button text="Like me" />
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
